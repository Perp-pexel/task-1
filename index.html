<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery Slideshow</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="text">
        <h1>Image Gallery</h1>
        <h4>The world of Technology</h4>
        <button id="toggleSlideshow" class="toggle-btn">Click to Show Slideshow</button>
    </div>

    <div class="slideshow-container hidden">
        <button class="close-btn">×</button>
        <div class="slides"></div>
        <button class="prev">❮</button>
        <button class="next">❯</button>
    </div>

    <div id="gallery" class="gallery-container">
       <div class="gallery-item" data-src="./asset/t1.jpg"><img src="./asset/t1.jpg" alt="image"></div>
       <div class="gallery-item" data-src="./asset/t2.jpg"><img src="./asset/t2.jpg" alt="image"></div>
       <div class="gallery-item" data-src="./asset/t3.jpg"><img src="./asset/t3.jpg" alt="image"></div>
       <div class="gallery-item" data-src="./asset/t4.jpg"><img src="./asset/t4.jpg" alt="image"></div>
       <div class="gallery-item" data-src="./asset/v1.mp4"><video src="./asset/v1.mp4" width="300" height="300" muted autoplay loop></video></div>
       <div class="gallery-item" data-src="./asset/t5.jpg"><img src="./asset/t5.jpg" alt="image"></div>
       <div class="gallery-item" data-src="./asset/t6.jpg"><img src="./asset/t6.jpg" alt="image"></div>
       <div class="gallery-item" data-src="./asset/t7.jpg"><img src="./asset/t7.jpg" alt="image"></div>

       <div class="gallery-item" data-src="./asset/t9.jpg"><img src="./asset/t9.jpg" alt="image"></div>
